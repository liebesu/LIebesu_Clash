refresh_rate: 30 seconds

appenders:
  console:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} [{l}] {t}: {m}{n}"
  
  file:
    kind: file
    path: "logs/app.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} [{l}] {t}: {m}{n}"
    append: true
  
  speed_test:
    kind: file
    path: "logs/speed_test.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} [{l}] {t}: {m}{n}"
    append: true

loggers:
  app:
    level: info
    appenders:
      - console
      - file
    additive: false
  
  speed_test:
    level: debug
    appenders:
      - speed_test
    additive: false

root:
  level: info
  appenders:
    - console
    - file
