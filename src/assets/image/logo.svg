<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-bg { fill: #1976D2; }
      .logo-circle { fill: #2196F3; }
      .logo-accent { fill: #FFC107; }
      .logo-text { fill: white; font-family: 'Arial', sans-serif; font-weight: bold; }
    </style>
  </defs>
  <!-- 主背景 -->
  <rect class="logo-bg" width="64" height="64" rx="8"/>
  <!-- 装饰圆圈 -->
  <circle class="logo-circle" cx="32" cy="20" r="12" opacity="0.8"/>
  <!-- 强调点 -->
  <circle class="logo-accent" cx="32" cy="20" r="6"/>
  <!-- 文字 LC -->
  <text class="logo-text" x="32" y="45" text-anchor="middle" font-size="16">LC</text>
</svg>