            echo "BUILD_EMOJI=ðŸŽ‰" >> $GITHUB_ENV
          elif [[ "${{ needs.dev.result }}" == "skipped" ]]; then
            echo "BUILD_STATUS=â­ï¸ æž„å»ºè·³è¿‡" >> $GITHUB_ENV
            echo "BUILD_EMOJI=â­ï¸" >> $GITHUB_ENV
          else
            echo "BUILD_STATUS=âŒ æž„å»ºå¤±è´¥" >> $GITHUB_ENV
            echo "BUILD_EMOJI=ðŸš¨" >> $GITHUB_ENV
          fi

      - name: Send Telegram Notification
        run: node scripts/telegram-dev.mjs
        env:
