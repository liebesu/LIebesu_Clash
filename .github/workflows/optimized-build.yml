          VITE_BUILD_TYPE: ${{ github.event.inputs.release_type || 'beta' }}
        with:
          tauriScript: pnpm
          args: --target ${{ matrix.target }} -b ${{ matrix.bundle }}
          # åªæœ‰åœ¨éœ€è¦å‘å¸ƒæ—¶æ‰åˆ›å»ºrelease
