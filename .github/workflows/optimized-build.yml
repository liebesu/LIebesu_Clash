name: Optimized Build & Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'beta'
        type: choice
        options:
        - stable
        - beta
        - nightly
      auto_update:
        description: 'Enable auto-update mechanism'
        required: true
        default: true
        type: boolean
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'src-tauri/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  NODE_OPTIONS: "--max_old_space_size=8192"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_number: ${{ steps.version.outputs.build_number }}
      release_name: ${{ steps.version.outputs.release_name }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version info
        id: version
        run: |
          # åŸºç¡€ç‰ˆæœ¬å·ä»Žpackage.jsonè¯»å–
          BASE_VERSION=$(node -p "require('./package.json').version")
          BUILD_NUMBER="${{ github.run_number }}"
          
          # æ ¹æ®release typeç”Ÿæˆç‰ˆæœ¬å·
          case "${{ github.event.inputs.release_type || 'beta' }}" in
            "stable")
              VERSION="${BASE_VERSION}"
              RELEASE_NAME="LIebesu Clash v${BASE_VERSION}"
              ;;
            "beta")
              VERSION="${BASE_VERSION}-beta.${BUILD_NUMBER}"
              RELEASE_NAME="LIebesu Clash v${BASE_VERSION} Beta ${BUILD_NUMBER}"
              ;;
            "nightly")
              VERSION="${BASE_VERSION}-nightly.${BUILD_NUMBER}"
              RELEASE_NAME="LIebesu Clash v${BASE_VERSION} Nightly ${BUILD_NUMBER}"
              ;;
          esac
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
          echo "release_name=${RELEASE_NAME}" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Version: ${VERSION}"
          echo "ðŸ—ï¸ Build: ${BUILD_NUMBER}"
          echo "ðŸ“‹ Release: ${RELEASE_NAME}"

      - name: Check release conditions
        id: check
        run: |
          SHOULD_RELEASE="false"
          
          # è‡ªåŠ¨å‘å¸ƒæ¡ä»¶
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            SHOULD_RELEASE="true"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]] && [[ "${{ github.event_name }}" == "push" ]]; then
            SHOULD_RELEASE="true"
          fi
          
          echo "should_release=${SHOULD_RELEASE}" >> $GITHUB_OUTPUT
          echo "ðŸš€ Should Release: ${SHOULD_RELEASE}"

  build:
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        include:
          # Apple Silicon macOS (ä¼˜å…ˆ)
          - name: "macOS Apple Silicon"
            os: macos-14
            target: aarch64-apple-darwin
            bundle: dmg
            platform: "macos-aarch64"
            file_ext: "dmg"
            
          # Windows x64
          - name: "Windows x64"
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: nsis
            platform: "windows-x64"
            file_ext: "exe"

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          key: ${{ matrix.target }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Prebuild (Target-specific setup)
        run: pnpm run prebuild ${{ matrix.target }}

      - name: Update version for auto-update
