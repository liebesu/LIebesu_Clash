          - âœ… å¢å¼ºè¿›åº¦æ¡UIæ˜¾ç¤ºå’Œé¢œè‰²æ ‡æ³¨ç³»ç»Ÿ
          - âœ… ä¿®å¤ macOS DMG å®‰è£…å Launchpad å›¾æ ‡æ˜¾ç¤º
          - âœ… æ·»åŠ æœåŠ¡å¯åŠ¨åœæ­¢æ§åˆ¶æŒ‰é’®
          - âœ… å®Œå–„é”™è¯¯å¤„ç†å’Œè¶…æ—¶ä¿æŠ¤æœºåˆ¶
          - âœ… ä¼˜åŒ–å‰ç«¯æ„å»ºå†…å­˜é…ç½® (4GBâ†’8GB)
          - âš ï¸ æš‚ä¸æ”¯æŒ Linux ç‰ˆæœ¬

